<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Registro</title>
  </head>
  <body>
    <main class="main-container">
      <section class="main-card">
        <section class="title">
          <h3>Registro</h3>
        </section>
        <form action="" class="form-container">
          <section class="personal-info-container">
            <label for="input-name">
              <span>Nombre</span>
              <input type="text" class="input" id="input-name" required/>
            </label>
            <label for="input-lastname">
              <span>Apellido</span>
              <input type="text" class="input" id="input-lastname" required/>
            </label>
            <label for="input-dni">
              <span>Dni</span>
              <input type="text" class="input" id="input-dni" required/>
            </label>
            <label for="input-phone">
              <span>Telefono</span>
              <input type="text" class="input" id="input-phone" required/>
            </label>
          </section>
          <section class="address-container">
            <label
              for="input-country"
              class="expand-input"
              id="country-container"
            >
              <span>País</span>
              <input type="text" class="input" id="input-country" required/>
            </label>
            <label for="input-department">
              <span>Departamento</span>
              <input type="text" class="input" id="input-department" required/>
            </label>
            <label for="input-municipio">
              <span>Municipio</span>
              <input type="text" class="input" id="input-municipio" required/>
            </label>
            <label for="input-address" class="expand-input">
              <span>Dirección</span>
              <textarea type="texttarea" class="input" id="input-address" required> </textarea>
            </label>
          </section>
          <section class="credential-container">
            <label for="input-email" class="expand-input">
              <span>Email</span>
              <input type="email" class="input" id="input-email" required/>
            </label>
            <div class="error-message"></div>
            <label for="" id="password-container-1">
              <span>Contraseña</span>
              <input type="password" class="input" id="input-password-1" required/>
            </label>
            <div class="error-message"></div>
            <label for="input-password-2" id="password-container-2">
              <span>Contraseña</span>
              <input type="password" class="input" id="input-password-2" required/>
            </label>
          </section>
          <section class="button-container">
            <input
              type="submit"
              value="Crear Cuenta"
              class="expand-input button"
              required
            />
          </section>
        </form>
      </section>
    </main>
    <script src="./js/register.js"></script>
  </body>
</html>
