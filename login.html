<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>MasterLocker</title>
  </head>
  <body>
    <main class="main-container">
      <section class="card-container">
        <section class="title-container">
          <h1>INGRESO A SU CUENTA</h1>
        </section>
        <figure class="img-container">
          <img src="./assets/logo.png" alt="" />
        </figure>
        <section class="container-message">
          <p>
            Para acceder al servicio de paqueteria Master locker, es necesario crear una cuenta nueva si ya esta registrado, por favor colocar su email y contraseña correspondiente.
          </p>
        </section>
        <form action="" class="form-container">
          <label for="username" class="label-container">
            <span>Usuario</span>
            <input type="text" 
                name="" 
                id="username"
                class="input-login"
                placeholder="Ingrese su usuario"
                />
          </label>
          <label for="user-password" class="label-container">
            <span>Contraseña</span>
            <input type="password" 
                id="user-password"
                class="input-login"
                placeholder="Ingrese su contraseña"
                />
          </label>
          <input type="submit" class="button" value="Ingresar" />
        </form>
        <section class="links-register">
          <a href="">Registrarse</a>
          <a href="">Olvidó su contraseña</a>
        </section>
      </section>
    </main>
    <footer>Footer ejemplo</footer>
  </body>
</html>
